<form>
  <label for="username">Username</label> <br/>
  <input id="username" type="text" ng-model="user.username"> <br/>
  <label for="name">Name</label> <br/>
  <input id="name" type="text" ng-model="user.name"> <br/>
  <label for="email">Email</label> <br/>
  <input id="email" type="text" ng-model="user.email"> <br/>
  <label for="password">Password</label> <br/>
  <input id="password" type="text" ng-model="user.password"> <br/>
</form>
<button ng-click=submitSignupInfo()>Sign Up</button>
