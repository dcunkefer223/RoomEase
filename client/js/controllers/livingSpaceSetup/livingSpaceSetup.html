<h1>Create Living Space</h1>

<form>
  <label for="living-space-name" for="">Living Space Name:</label> <br />
  <input id="living-space-name" ng-model="livingSpace.name" type="text" /> <br />
  <label for="living-space-address">Address:</label> <br />
  <input id="living-space-address" ng-model="livingSpace.address" type="text" > <br />
</form>
<button ng-click="createLivingSpace()">Submit</button>
