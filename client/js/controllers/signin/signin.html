<div class="container">
  <div class="row text-center signin-form">

    <form>
      <label for="username">Username</label>
      <input id="username" type="text" ng-model="user.username">
      <br />
      <label for="password">Password</label>
      <input id="password" type="text" ng-model="user.password">
    </form>
    <button ng-click=submitLoginInfo()>Log In</button>
  </div>
</div>
