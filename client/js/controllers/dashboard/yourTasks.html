<div ng-hide="task.completed" ng-repeat="task in userTaskInstances | orderBy:'due_date' " >
  <a ng-click="completeTasks(task)" class="fa fa-check close task-check"></a>
  <ul class="single-task-group">
    <li>
      <p class="task-name">{{task.name}}</p>
      <p class="task-frequency">{{task.displayDate}}</p>
      <p class="task-description clear">{{task.description}}</p>
    </li>
  </ul>
</div>
