<div ng-repeat="task in tasks">
  <ul class="single-task-group">
    <li>
      <p class="task-name">{{task.name}}</p>
      <p class="task-frequency">{{task.user}}</p>
      <p class="task-description clear">{{task.description}}</p>
    </li>
    <!-- <li class="task-description clear">{{task.description}}</li> -->
  </ul>
</div>
