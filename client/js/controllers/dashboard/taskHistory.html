<div ng-repeat="task in allTasks" ng-class="{'completed': task.completed}">
  <ul class="single-task-group">
    <li>
      <p class="task-name">{{task.name}}</p>
      <p class="task-frequency">{{task.displayDate}}</p>
      <p class="task-description clear">{{task.username}}</p>
    </li>
  </ul>
</div>
