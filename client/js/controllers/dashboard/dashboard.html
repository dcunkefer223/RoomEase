<div ng-include="'includes/navbar.html'"></div>
<div class="container top-padding" ng-controller="dashboardCtrl">
  <div class="row">
    <div class="col-sm-6">
      <tabset class="bg-main-purple rounded light-border" justified="true">
        <tab ui-sref=".yourTasks" heading="Your Tasks">
        </tab>
        <tab ui-sref=".taskHistory" heading="History">
        </tab>
          <div ui-view=""> </div>
      </tabset>
    </div>
    <div class="col-sm-4 col-sm-offset-1">
      <div class="row user-box" ng-repeat="user in users">
        <div class="col-sm-offset-1 col-sm-4">
          <p class="user-name">{{user.username}}</p>
          <p class="user-points">Points : 0</p>
        </div>
        <div class="col-sm-7">
          <img class="user-image" src="{{user.image}}">
        </div>
      </div>
    </div>
  </div>
</div>
